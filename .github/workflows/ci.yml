name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    types: [opened, synchronize]

jobs:
  runCI:
    name: Run CI
    id: runCI
    runs-on: ubuntu-latest
    steps:
      # check out this repo (so that this workflow can use it)
      # https://github.com/actions/checkout
      - uses: actions/checkout@v2
      # set up a node environment
      # https://github.com/actions/setup-node
      - name: Setup Node.js v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      # cache dependencies and build outputs to improve workflow execution time
      # https://github.com/actions/cache
      - name: Cache "node_modules"
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: node_modules_${{ hashFiles('**/yarn.lock') }}
      # install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      # lint, check, run tests, and build
      # - name: Run CI
      #   uses: jtoar/redwoodjs-ci@v0.2.0
      - name: Lint
        run: yarn rw lint
        shell: bash
      - name: Check
        run: yarn rw check
        shell: bash
      # TODO: Inject DATABASE_URL for testing
      # - name: Run tests
      #   run: yarn rw test
      #   shell: bash
      - name: Build packages
        run: yarn build-packages
        shell: bash
      - name: Build
        run: yarn rw build
        shell: bash
      # - name: Check serverless size
      #   run: yarn zip-it-and-ship-it api/dist/functions/ zipped
      #   shell: bash
      # TODO: throw error if size exceeds limit
  create-release-draft:
    name: Create Release Draft
    needs: runCI
    if: github.ref_name == 'main' || github.ref_name == 'staging'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: https://registry.npmjs.org/
      - name: Get short sha
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      # - name: Get version
      #   id: version
      #   run: echo "::set-output name=version::$(git rev-parse --short HEAD)"
      - name: Create release draft
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref_name }}-${{ steps.vars.outputs.sha_short }}
          # tag_name: ${{ steps.version.outputs.version }}
          release_name: ${{ github.ref_name }}-${{ steps.vars.outputs.sha_short }}
          body: |
            Changes in this Release
            ## Changed
            ## Added
            ## Fixes
            ## Breaking
          draft: true
      - name: Discord notification
        if: github.event_name == 'workflow_dispatch'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_DEVOPS }}
